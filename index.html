<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ Face</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="container">
        <h1>QQ Face ID Table</h1>
        <section id="face-container"></section>
      </div>
    </div>
    <script>
      !(async (window, $) => {
        const $app = $('#app')
        const $container = $app.find('#face-container')
        const face = await $.get('face.json')
        face.sort((a, b) => Number(a.QSid) - Number(b.QSid))
        face.forEach(({ QSid, QDes, isStatic }) => {
          const src = isStatic ? `static/s${QSid}.png` : `gif/s${QSid}.gif`
          const $img = $('<img>', { class: 'img', src }).on(
            'error',
            function() {
              $(this).replaceWith($('<div>', { class: 'img', text: '?' }))
            }
          )
          const $block = $('<a>', {
            href: src,
            target: '_blank',
            class: 'face',
          }).append(
            $img,
            $('<div>', { class: 'face-id', text: QSid }),
            $('<div>', { class: 'face-desc', text: QDes })
          )

          $container.append($block)
        })
      })(window, jQuery)
    </script>
  </body>
</html>
